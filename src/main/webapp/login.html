<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Signin</title>
    <link rel='StyleSheet' type='text/css' href='css/bootstrap.css' />
    <link rel='StyleSheet' type='text/css' href='css/signin.css' />
</head>

<body>

<div class="container">

    <form class="form-signin" role="form" action="LoginServlet" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="form-control" placeholder="username" required="" autofocus="" name="user">
        <input type="password" class="form-control" placeholder="pass" required="" name="pwd">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div>
</body>
</html>
